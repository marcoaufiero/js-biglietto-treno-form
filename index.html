        <button onclick="displayTicket(); return false">Genera Biglietto</button>

            </div>

            <div>

                <div id="ticketType"></div>
            </div>

            <div>
                <div id="wagonTitle"></div>

            </div>

            <div>
                <div id="cpTitle"></div>
