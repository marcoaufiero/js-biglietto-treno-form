<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <h1 class="text-center text-white pt-5 pb-3">CALCOLA IL PREZZO DEL BIGLIETTO</h1>

    <div class="container bg-light rounded-4 shadow">
        
        <form>
            
            <div class="d-flex flex-column justify-content-center">
                
                <div class="row pt-4 pb-5 justify-content-center">
                    <div class="col-3 text-center">
                        <label class="pb-2" for="inputName">Nome Cognome</label>
                        <input class="rounded-2" type="text" id="inputName">
                    </div>
                    
            
                    <div class="col-3 text-center">
                        <label class="pb-2" for="">Km da percorrere</label>
                        <input class="rounded-2" type="number" id="inputKm">
                    </div>
            
                    <div class="col-3 text-center">
                        <label class="pb-2" for="inputAge">Fascia d'et√†</label>
                        <select class="rounded-2" id="inputAge">
                            <option value="1">Minorenne</option>
                            <option value="2">Maggiorenne</option>
                            <option value="3">Over 65</option>
                        </select>
                    </div>
                </div>
                
                
                
                <div class="d-flex justify-content-center pb-4">
                    <button class="btn btn-dark rounded-2 mx-3" onclick="displayTicket(); return false">Genera Biglietto</button>
                    <button class="btn btn-dark rounded-2 mx-3"><a href="">Annulla</a></button>
                </div>
                
    
            </div>  
                
        </form>
    
    </div>
    


    <h2 id="yourTicket" class="text-center text-white py-5"></h2> 
    
    <div id="ticket" class="container bg-light shadow d-none p-5">

        <h3 id="details"></h3>

        <div class="row border border-2">
            
            <div class="ms-bg-grey col-2">
                <div class="ticket-title pt-3 pb-3" id="passengerTitle"></div>
                <div class="pb-2 ticket-value" id="passengerName"></div>
            </div>

            <div class="col-2">
                <div class="ticket-title pt-3 pb-5" id="offerTitle"></div>
                <div class="pb-2 ticket-value" id="ticketType"></div>
            </div>

            <div class="col-2">
                <div class="ticket-title pt-3 pb-5" id="wagonTitle"></div>
                <div class="pb-2 ticket-value" id="wagonNumber"></div>
            </div>

            <div class="col-2">
                <div class="ticket-title pt-3 pb-5" id="cpTitle"></div>
                <div class="pb-2 ticket-value" id="cpNumber"></div>
            </div>

            <div class="col-2">
                <div class="ticket-title pt-3 pb-5" id="priceTitle"></div>
                <div class="pb-2 ticket-value" id="displayTicket"></div>
            </div>
            
        
        </div>
    
        

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
